services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: deforestation-risk-embeddings:dev
    container_name: dre-dev
    volumes:
      - ..:/app
      - dre-ee-creds:/root/.config/earthengine
    ports:
      - "8889:8888"
    working_dir: /app
    command: bash -lc "jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root"

volumes:
  dre-ee-creds:
